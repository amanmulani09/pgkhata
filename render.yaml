services:
  # Backend FastAPI Service
  - type: web
    name: pgkhata-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 4 -k uvicorn.workers.UvicornWorker app.main:app --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: pgkhata-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: BACKEND_CORS_ORIGINS
        value: "https://pgkhata.onrender.com" # Update this after frontend is deployed or use *
      - key: PYTHON_VERSION
        value: 3.11.0

  # Frontend React Static Site
  - type: static_site
    name: pgkhata-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishDir: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: pgkhata-backend
          property: url
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: pgkhata-db
    plan: free
